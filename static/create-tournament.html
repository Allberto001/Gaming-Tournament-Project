<body>
    <!-- Container: Body -->
    <div id="body" class="container-fluid p-4">

    <!-- Row 1: Create Tournament -->
    <div class="row">
        <div class="col-12">

            <!-- Create Tournament Card --->
            <div id="create-tournament-card" class="card">
                <h5 class="card-header">
                    Create Tournament
                </h5>
                <div class="card-body">

                    <!-- Create Tournament Form -->
                    <form id="create-tournament-form">
                        <div class="form-group">
                            <label for="create-tournament-form-tournament-name">Tournament Name</label>
                            <input id="create-tournament-form-tournament-name" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="create-tournament-form-channel-name">Channel</label>
                            <div class="form-group">
                                <select id="create-tournament-form-channel-name" class="form-control">
                                    <option>CooperationCup</option>
                                    <option>arcsystemworks</option>
                                    <option>tekken</option>
                                    <option>BobRoss</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="create-tournament-form-players">Players</label>
                            <p><small class="text-muted">Enter one player name per line.</small></p>
                            <textarea id="create-tournament-form-players" class="form-control" rows="4"></textarea>
                        </div>
                        <button id="create-tournament-form-submit" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <!-- Create Tournament Form -->

                </div>
            </div>
            <!-- Create Tournament Card --->

        </div>
